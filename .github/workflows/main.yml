name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build frontend assets
        run: |
          npm install
          npm run build

      - name: Build and Test
        run: |
          docker build -t amitavroy/gitlabmx_test .
          docker run -it amitavroy/gitlabmx_test vendor/bin/pest
